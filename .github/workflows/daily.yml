name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: |
        npm ci

    - name: Make daily commit
      run: |
        git config --global user.email "mikaelmonteiro@gmail.com"
        git config --global user.name "mikaelmonteirodev"
        git checkout -b daily-commit
        date > daily-commit.txt
        git add .
        git commit -m "Daily commit on $(date)"
        git push origin daily-commit
